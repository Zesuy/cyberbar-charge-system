<!DOCTYPE html>
<html>
<head>
    <title>网吧计费系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">欢迎使用网吧计费系统</h2>

                {% if not session.get('logged_in') %}
                <h3 class="text-center mb-3">用户登录</h3>
                <form method="POST" action="/login">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="username" id="username">机器编号:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password" id="password">密码:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <br>
                <p class="text-center"><a href="#">管理员登录</a></p>
                {% else %}
                <p class="text-center">您已登录。 <a href="/logout">退出</a></p>
                <button id="login-button">上机</button>

                <script>
                    const loginButton = document.getElementById('login-button');
                    loginButton.addEventListener('click', () => {
                        fetch('/api/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `username=your_username`, // 替换成实际用户名
                        })
                        .then(response => response.text())
                        .then(data => {
                            alert(data); // 显示上机结果
                        });
                    });
                </script>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
