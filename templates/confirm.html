<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值确认</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">充值确认</h2>
        <article class="col-md-6 offset-md-3">
            <div class="card-body">
                <p class="text-center">您即将充值 {{ amount }} 元。</p>
                <div class="row justify-content-center">
                    <div class="col-6 mb-2">
                        <a href="/api/recharge" class="btn btn-secondary btn-lg btn-block">取消</a>
                    </div>
                    <div class="col-6 mb-2">
                        <form action="/api/recharge/process" method="POST">
                            <input type="hidden" name="amount" value="{{ amount }}">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">确认充值</button>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
