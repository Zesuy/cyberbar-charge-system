<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消费记录</title>
</head>
<body>
    <h1>消费记录</h1>
    <table>
        <thead>
            <tr>
                <th>上机时间</th>
                <th>下机时间</th>
                <th>费用</th>
            </tr>
        </thead>
        <tbody>
            {% for record in billing_records %}
            <tr>
                <td>{{ record.last_login.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ record.logout_time.strftime('%Y-%m-%d %H:%M:%S') if record.logout_time else '未下机' }}</td>
                <td>{{ record.fee }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
