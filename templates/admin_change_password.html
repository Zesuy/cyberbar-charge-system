<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">修改密码</h2>
                <form method="POST" action="/admin_change_password">
                    <div class="form-group">
                        <label for="old_password" id="old_password">旧密码:</label>
                        <input type="password" class="form-control" name="old_password" required>
                    </div>

                    <div class="form-group">
                        <label for="new_password" id="new_password">新密码:</label>
                        <input type="password" class="form-control" name="new_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">修改密码</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
