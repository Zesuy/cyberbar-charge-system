<!DOCTYPE html>
<html>
<head>
    <title>编辑用户</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">编辑用户</h2>
                <form method="POST" action="/edit_user/{{ user.id }}">
                    <div class="form-group">
                        <label for="username" id="username">用户名:</label>
                        <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                    </div>

                    <div class="form-group">
                        <label for="password" id="password">密码:</label>
                        <input type="password" class="form-control" name="password">
                        <small class="form-text text-muted">(留空则不修改密码)</small>
                    </div>

                    <div class="form-group">
                        <label for="billing_group_id" id="billing_group_id">计费组:</label>
                        <select class="form-control" name="billing_group_id">
                            {% for group in billing_groups %}
                                <option value="{{ group.id }}" {% if user.billing_group_id == group.id %} selected {% endif %}>{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="balance" id="balance">余额:</label>
                        <input type="number" class="form-control" name="balance" value="{{ user.balance }}">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">保存</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
