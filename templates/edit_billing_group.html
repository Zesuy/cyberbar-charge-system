<!DOCTYPE html>
<html>
<head>
    <title>编辑计费组</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">编辑计费组</h2>

                <form method="POST" action="{{ url_for('edit_billing_group', billing_group_id=billing_group.id) }}">
                    <div class="form-group">
                        <label for="name">名称:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ billing_group.name }}">
                    </div>
                    <div class="form-group">
                        <label for="price">价格:</label>
                        <input type="number" class="form-control" id="price" name="price" value="{{ billing_group.price }}">
                    </div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
