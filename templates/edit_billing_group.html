<!DOCTYPE html>
<html>
<head>
    <title>编辑计费组</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .shadow-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            max-width: 80%; /* 限制最大宽度为 80% */
            margin: 0 auto; /* 居中显示 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="shadow-container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="mb-4">编辑计费组</h2>

                    <form method="POST" action="{{ url_for('edit_billing_group', billing_group_id=billing_group.id) }}">
                        <div class="form-group">
                            <label for="name">名称:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ billing_group.name }}">
                        </div>
                        <div class="form-group">
                            <label for="price">价格:</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ billing_group.price }}">
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
